<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabras</title>
    <link rel="stylesheet" href="css/index.css"> <!-- Enlaza el archivo CSS utilizado anteriormente -->
    <link rel="stylesheet" href="css/paginaCinco.css"> <!-- Enlaza el archivo CSS específico para la cuarta página -->
</head>

<body>

    <!-- Encabezado -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Palabras</h1>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Buscar...">
                <button class="search-button" type="submit">&#x1F50D;</button>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Título dinámico de la palabra -->
        <div class="word-title-container">
            <h2 class="word-title"></h2>
        </div>

        <!-- Rectángulo para el video -->
        <div class="video-container">
            <div class="video-rectangle">
                <video id="videoPlayer" controls>
                    <source id="videoSource" src="" type="video/mp4">
                </video>
            </div>
        </div>

        <!-- Contenedor para el mensaje -->
        <div class="video-message-container">
            <p class="video-message"></p>
        </div>

    </div>

    <!-- Botones de navegación -->
    <div class="button-container">
        <button class="nav-button volver-button">Volver</button>
        <button class="nav-button start-button">Inicio</button>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p class="footer-text">Palabras clave en lenguaje de señas</p>
    </footer>

    <!-- Agrega el script para la funcionalidad de la página cuatro -->
    <script src="js/paginaCinco.js"></script>
</body>

</html>
