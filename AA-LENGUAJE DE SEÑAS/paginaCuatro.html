<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras</title>
    <link rel="stylesheet" href="css/index.css"> <!-- Enlaza el archivo CSS utilizado anteriormente -->
    <link rel="stylesheet" href="css/paginaCuatro.css"> <!-- Enlaza el archivo CSS específico para la cuarta página -->
    <link rel="stylesheet" href="css/letras.css">
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Letras</h1>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Buscar...">
                <button class="search-button" type="submit">&#x1F50D;</button>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Título dinámico de la letra -->
        <h2 class="letter-title">Letra A</h2>
        
        <!-- Rectángulo para el video -->
        <div class="video-container">
            <div class="video-rectangle">
                <video id="videoPlayer" controls>
                    <source id="videoSource" src="" type="video/mp4">
                </video>
            </div>
            <!-- Cuadrados adicionales -->
            <div class="additional-squares">
                <div class="square frontal"></div>
                <div class="square trasera"></div>
            </div>
            <div class="additional-squares">
                <div class="square izquierda"></div>
                <div class="square derecha"></div>
            </div>
        </div>
    </div>

    <!-- Botones de navegación -->
    <div class="button-container">
        <button class="nav-button volver-button">Volver</button>
        <button class="nav-button start-button">Inicio</button>
    </div>

    <!-- Pie de página -->
    <footer class="footer"> 
        <p class="footer-text">Abecedario en lenguaje de señas</p>
    </footer>

    <!-- Agrega el script para la funcionalidad de la página cuatro -->
    <script src="js/paginaCuatro.js"></script>
</body>
</html>
